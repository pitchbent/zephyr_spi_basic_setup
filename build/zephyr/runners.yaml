# Available runners configured by board.cmake.
runners:
- jlink
- pyocd

# Default flash runner if --runner is not given.
flash-runner: jlink

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /Users/julius/zephyrproject/zephyr/boards/arm/mimxrt1020_evk
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: /Users/julius/zephyr-sdk-0.16.0/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  jlink:
    - --dt-flash=y
    - --device=MIMXRT1021xxx5A
  pyocd:
    - --dt-flash=y
    - --target=mimxrt1020
